<ion-view view-title="会员资料">
    <ion-content padding="true">
         <div class="list padding-y">
          <label class="item item-input">
            <span class="input-label">推荐人姓名：</span>
            <input type="text" value="{{info.referName}}">
          </label>
          <label class="item item-input">
            <span class="input-label">推荐人手机：</span>
            <input type="text" value="{{info.referMobile}}">
          </label>
          <label class="item item-input">
            <span class="input-label">账号/手机：</span>
            <input type="text" ng-model="info.username">
          </label>
          <label class="item item-input">
            <span class="input-label">昵称：</span>
            <input type="text" ng-model="info.nickname">
          </label>
          <label class="item item-input">
            <span class="input-label">真实姓名：</span>
            <input type="text" ng-model="info.truename">
          </label>
          <label class="item item-input">
            <span class="input-label">手机号：</span>
            <input type="text" ng-model="info.mobile">
          </label>
          <label class="item item-input">
            <span class="input-label">支付宝账号：</span>
            <input type="text" ng-model="info.alipay">
          </label>
          <label class="item item-input">
            <span class="input-label">微信号：</span>
            <input type="text" ng-model="info.weixin">
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
                开户银行：
            </div>
            <select ng-model="info.bank">
              <option ng-repeat="item in banks" value="{{item.value}}">{{item.text}}</option>
            </select>
          </label>
          <label class="item item-input">
            <span class="input-label">分行名称：</span>
            <input type="text" ng-model="info.bank_addr">
          </label>
          <label class="item item-input">
            <span class="input-label">账号/卡号：</span>
            <input type="text" ng-model="info.bank_num">
          </label>
          <label class="item item-input">
            <span class="input-label">安全密码：</span>
            <input type="password" ng-model="info.pay_pwd">
          </label>
        </div>
        <button class="button button-balanced button-block" ng-click="saveInfo();">修改个人资料</button>
        <div style="height:30px;"></div>
       </ion-content>
</ion-view>
