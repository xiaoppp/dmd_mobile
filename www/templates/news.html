<ion-view view-title="新闻公告">
  <ion-content padding="true">
    <ion-list>
      <ion-item ng-repeat="item in model">
        <a ui-sref="app.newsdetail({id:{{item.id}}})">
          <h4>{{item.title}}</h4>
          <time>{{item.the_time | datetime}}</time>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
