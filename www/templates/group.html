<ion-view view-title="我的团队">
  <ion-content padding="true">
    <div class="box bg-dark-alpha text-center">
      <div class="row">
        <div class="col text-right">
          <label>团队总人数：</label>
          <span class="number">{{member.teamScope}}</span>
        </div>
        <div class="col text-left">
          <label>直推总人数：</label>
          <span class="number">{{teamCount}}</span>
          <a href="javascript:;" class="ml fontsize-16" ng-click="loadData()">我的下级</a>
        </div>
      </div>
      <div class="row" ng-if="false">
        <div class="col text-right">
          <label>有效会员人数：</label>
          <span class="number">1</span>
        </div>
        <div class="col text-left">
          <label>无效会员人数：</label>
          <span class="number">1</span>
        </div>
      </div>
    </div>
    <div class="box bg-dark-alpha" ng-if="team.length > 0">
      <ul>
        <li class="text-center" ng-if="member.id != current">
          <a href="javascript:;" class="p-lg fontsize-20 color-green" ng-click="loadParent()">返回上级</a>
        </li>
        <li ng-repeat="item in team" class="line">
          <div class="row">
            <div class="col">
              <i class="avator-group"></i>
              <span>{{item.truename || item.nickname || item.username}}</span>
              <span ng-if="item.state == 1" class="color-green ml">正常</span>
              <span ng-if="item.state != 1" class="color-red ml">冻结</span>
            </div>
            <div class="col">
              <label>注册时间：</label>
              <time>{{item.reg_time | datetime}}</time>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>手机号：</label>
              <span>{{item.mobile}}</span>
            </div>
            <div class="col">
              <label>直推：</label>
              <span class="number">{{item.teamCount}}人</span>
              <a href="javascript:void(0);" class="ml fontsize-16" ng-click="loadChildren(item.id, item.teamCount)">查看下级</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
