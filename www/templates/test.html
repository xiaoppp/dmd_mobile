    <div class="progress">
        <div class="progress-bar" style="position:absolute" ng-style="{width : 50 + '%'}">
        </div>
        <label class="progress-text" ng-style="{left : (50 + 1) + '%'}">{{50}}%</label>
        <i class="progress-btn" ng-style="{left : (50 - 1) + '%'}"></i>
    </div>

</ion-content>
