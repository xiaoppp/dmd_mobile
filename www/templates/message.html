<ion-view view-title="ME">
  <ion-content padding="true">
    <ion-list>
      <ion-item ng-repeat="item in messages">
        <a href="#/app/message/{{item.id}}">
          <h4>{{item.title}}</h4>
          <time>{{item.the_time | datetime}}</time>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
